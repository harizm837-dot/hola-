<!DOCTYPE html>
<html lang="mn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hola Live ¬∑ Moderator Control</title>
<link rel="stylesheet" href="css/core.css">

<style>
/* ======================================================
   HOLA LIVE ¬∑ MODERATOR PANEL
   Full Control Simulation
====================================================== */

:root{
  --bg:#05030c;
  --panel:#120a2a;
  --card:#1a1236;
  --accent:#9b5cff;
  --danger:#ff4f6d;
  --warn:#ff9800;
  --ok:#4caf50;
  --text:#f5f5f7;
  --soft:#b8b3cc;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:radial-gradient(circle at top,#1c1040,#05030c 70%);
  color:var(--text);
  font-family:system-ui,Segoe UI,Roboto;
  min-height:100vh;
}

/* ---------- Header ---------- */
header{
  position:sticky;
  top:0;
  z-index:10;
  padding:16px 20px;
  background:rgba(10,6,24,.9);
  backdrop-filter:blur(14px);
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid rgba(255,255,255,.06);
}

header h1{
  margin:0;
  font-size:1.1rem;
  color:var(--accent);
}

header .role{
  font-size:.85rem;
  color:var(--soft);
}

/* ---------- Layout ---------- */
.main{
  display:grid;
  grid-template-columns:260px 1fr 320px;
  gap:20px;
  padding:20px;
}

/* ---------- Sidebar ---------- */
.sidebar{
  background:var(--panel);
  border-radius:18px;
  padding:16px;
}

.sidebar h3{
  margin-top:0;
  font-size:.9rem;
  color:var(--soft);
}

.user{
  padding:10px;
  border-radius:12px;
  background:rgba(255,255,255,.05);
  margin-bottom:8px;
  cursor:pointer;
}
.user.vip{border:1px solid var(--accent);}
.user:hover{background:rgba(255,255,255,.1);}

/* ---------- Control Center ---------- */
.controls{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
}

.card{
  background:var(--card);
  border-radius:18px;
  padding:18px;
  box-shadow:0 10px 30px rgba(0,0,0,.4);
}

.card h3{
  margin-top:0;
  font-size:1rem;
  color:var(--accent);
}

/* Buttons */
button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:12px;
  font-weight:700;
  cursor:pointer;
  transition:.25s;
}

button:hover{transform:translateY(-2px);}
.mute{background:var(--warn);}
.kick{background:var(--danger);}
.ok{background:var(--ok);}
.fx{background:var(--accent);color:#fff;}

/* ---------- Logs ---------- */
.logs{
  background:var(--panel);
  border-radius:18px;
  padding:16px;
  display:flex;
  flex-direction:column;
}

.logs h3{
  margin-top:0;
  font-size:.9rem;
  color:var(--soft);
}

.log-list{
  flex:1;
  overflow-y:auto;
  font-size:.8rem;
}

.log{
  margin-bottom:8px;
  color:var(--soft);
}

/* ---------- Footer ---------- */
footer{
  padding:14px;
  text-align:center;
  color:var(--soft);
  font-size:.75rem;
}
</style>
</head>

<body>

<header>
  <h1>üõ† Moderator Control</h1>
  <div class="role">ROLE: Super Moderator</div>
</header>

<div class="main">

  <!-- USERS -->
  <aside class="sidebar">
    <h3>üë• –•—ç—Ä—ç–≥–ª—ç–≥—á–∏–¥</h3>
    <div class="user vip">üëë VIP_Naraa</div>
    <div class="user">Bold</div>
    <div class="user">Anu</div>
    <div class="user">StreamerFan</div>
  </aside>

  <!-- CONTROLS -->
  <section class="controls">

    <div class="card">
      <h3>üí¨ –ß–∞—Ç —Ö—è–Ω–∞–ª—Ç</h3>
      <button class="mute" onclick="action('Chat muted')">–ß–∞—Ç mute</button>
      <button class="ok" onclick="action('Slow mode ON')">Slow mode</button>
      <button class="kick" onclick="action('Chat cleared')">–ß–∞—Ç —Ü—ç–≤—ç—Ä–ª—ç—Ö</button>
    </div>

    <div class="card">
      <h3>üë§ –•—ç—Ä—ç–≥–ª—ç–≥—á</h3>
      <button class="kick" onclick="action('User kicked')">Kick</button>
      <button class="mute" onclick="action('User muted')">Mute</button>
      <button class="ok" onclick="action('VIP highlighted')">VIP Highlight</button>
    </div>

    <div class="card">
      <h3>üé• Stream State</h3>
      <button class="ok" onclick="action('Stream LIVE')">LIVE</button>
      <button class="mute" onclick="action('Stream PAUSED')">PAUSE</button>
      <button class="kick" onclick="action('Emergency alert')">ALERT</button>
    </div>

    <div class="card">
      <h3>‚ú® Global FX</h3>
      <button class="fx" onclick="action('Global FX fired')">Cinematic FX</button>
      <button class="fx" onclick="action('VIP Glow FX')">VIP Glow</button>
    </div>

  </section>

  <!-- LOGS -->
  <aside class="logs">
    <h3>üìú Action Log</h3>
    <div class="log-list" id="logList"></div>
  </aside>

</div>

<footer>
  Hola Live ¬∑ Moderator Simulation ¬∑ Backend-–≥“Ø–π demo
</footer>

<script>
/* ---------- Fake backend log ---------- */
const logList=document.getElementById("logList");

function action(text){
  const d=document.createElement("div");
  d.className="log";
  d.textContent=
    new Date().toLocaleTimeString()+" ‚Äî "+text;
  logList.appendChild(d);
  logList.scrollTop=logList.scrollHeight;
}
</script>

</body>
</html>
