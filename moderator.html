<style>
/* ================= ROOT ================= */
:root{
  --bg:#0b0f1a;
  --panel:#12182b;
  --glass:rgba(255,255,255,0.08);
  --border:rgba(255,255,255,0.15);
  --text:#eaf6ff;
  --muted:#9bb0c9;
  --accent:#7df9ff;
  --danger:#ff3344;
  --ok:#4dff88;
  --blur:blur(16px);
}

*{box-sizing:border-box;margin:0;padding:0}
html,body{
  width:100%;height:100%;
  font-family:'Inter',sans-serif;
  background:radial-gradient(circle at top,#141b33,#05070f 65%);
  color:var(--text);
  overflow:hidden;
}

/* ================= LAYOUT ================= */
.app{
  display:grid;
  grid-template-columns:260px 1fr;
  height:100%;
}

/* ================= SIDEBAR ================= */
.sidebar{
  background:linear-gradient(180deg,#0d1224,#070a14);
  padding:20px;
  border-right:1px solid var(--border);
}

.brand{
  font-family:'Montserrat',sans-serif;
  font-size:22px;
  font-weight:800;
  letter-spacing:1px;
  margin-bottom:30px;
  background:linear-gradient(90deg,var(--accent),#ff4fd8);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.menu button{
  width:100%;
  padding:14px 16px;
  margin-bottom:10px;
  border-radius:16px;
  background:var(--glass);
  border:1px solid var(--border);
  color:var(--text);
  text-align:left;
  cursor:pointer;
  transition:.3s;
}
.menu button:hover{
  transform:translateX(6px);
  box-shadow:0 10px 30px rgba(0,0,0,.6);
}

/* ================= MAIN ================= */
.main{
  display:flex;
  flex-direction:column;
}

/* HEADER */
.header{
  height:60px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 20px;
  border-bottom:1px solid var(--border);
  background:linear-gradient(180deg,rgba(0,0,0,.5),transparent);
}

.status{
  display:flex;
  gap:14px;
  align-items:center;
}
.dot{
  width:10px;height:10px;border-radius:50%;
  background:var(--ok);
  box-shadow:0 0 10px var(--ok);
}

/* CONTENT */
.content{
  flex:1;
  padding:20px;
  display:grid;
  grid-template-columns:1.3fr .7fr;
  gap:20px;
}

/* ================= STREAM PANEL ================= */
.stream-panel{
  background:var(--panel);
  border-radius:24px;
  padding:20px;
  border:1px solid var(--border);
}

.stream-preview{
  aspect-ratio:16/9;
  border-radius:18px;
  background:
    linear-gradient(135deg,rgba(255,255,255,.1),transparent),
    url('https://dummyimage.com/1280x720/101522/ffffff&text=LIVE+STREAM');
  background-size:cover;
  margin-bottom:16px;
  position:relative;
}
.stream-preview::after{
  content:"LIVE";
  position:absolute;
  top:12px;left:12px;
  background:var(--danger);
  padding:4px 10px;
  border-radius:10px;
  font-size:12px;
}

/* CONTROLS */
.controls{
  display:flex;
  gap:12px;
  flex-wrap:wrap;
}
.ctrl{
  padding:12px 14px;
  border-radius:14px;
  background:var(--glass);
  border:1px solid var(--border);
  cursor:pointer;
  transition:.3s;
}
.ctrl:hover{transform:scale(1.05)}

/* ================= CHAT ================= */
.chat-panel{
  background:var(--panel);
  border-radius:24px;
  border:1px solid var(--border);
  display:flex;
  flex-direction:column;
}

.chat-header{
  padding:14px;
  border-bottom:1px solid var(--border);
  font-weight:600;
}

.chat{
  flex:1;
  padding:14px;
  overflow-y:auto;
}

.msg{
  margin-bottom:10px;
  font-size:13px;
}
.msg span{color:var(--accent)}

/* CHAT INPUT */
.chat-input{
  display:flex;
  border-top:1px solid var(--border);
}
.chat-input input{
  flex:1;
  background:transparent;
  border:none;
  padding:14px;
  color:var(--text);
}
.chat-input button{
  padding:0 18px;
  background:var(--accent);
  border:none;
  cursor:pointer;
}

/* ================= FOOTER ================= */
.footer{
  height:44px;
  text-align:center;
  font-size:12px;

  display:flex;
  align-items:center;
  justify-content:center;
}
</style>
