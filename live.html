<!DOCTYPE html>
<html lang="mn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hola Live ¬∑ –°—Ç—Ä–∏–º</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#05070f;
  --panel:#12182b;
  --glass:rgba(255,255,255,0.08);
  --border:rgba(255,255,255,0.15);
  --text:#eaf6ff;
  --accent:#7df9ff;
  --gift:#ff4fd8;
}

*{margin:0;padding:0;box-sizing:border-box}
html,body{width:100%;height:100%;font-family:'Inter',sans-serif;background:radial-gradient(circle at top,#141b33,#05070f 65%);color:var(--text)}

.app{
  display:grid;
  grid-template-columns:1fr 320px;
  height:100%;
}

/* STREAM */
.stream{
  position:relative;
  background:
    linear-gradient(135deg,rgba(255,255,255,.1),transparent),
    url('https://dummyimage.com/1280x720/101522/ffffff&text=LIVE');
  background-size:cover;
}

.gift{
  position:absolute;
  font-size:32px;
  animation:giftFly 2s ease forwards;
}

@keyframes giftFly{
  from{transform:translateY(100px);opacity:0}
  to{transform:translateY(-200px);opacity:1}
}

/* CHAT */
.chat{
  background:var(--panel);
  display:flex;
  flex-direction:column;
}

.chat-header{
  padding:14px;
  border-bottom:1px solid var(--border);
}

.messages{
  flex:1;
  padding:14px;
  overflow-y:auto;
}

.msg{
  font-size:13px;
  margin-bottom:8px;
}
.msg span{color:var(--accent)}

.input{
  display:flex;
  border-top:1px solid var(--border);
}
.input input{
  flex:1;
  background:transparent;
  border:none;
  padding:14px;
  color:var(--text);
}
.input button{
  padding:0 16px;
  background:var(--accent);
  border:none;
  cursor:pointer;
}
</style>
</head>

<body>
<div class="app">

  <div class="stream" id="stream"></div>

  <div class="chat">
    <div class="chat-header">üí¨ –ê–º—å–¥ —á–∞—Ç</div>
    <div class="messages" id="msgs"></div>
    <div class="input">
      <input id="text" placeholder="–ú–µ—Å—Å–µ–∂ –±–∏—á–∏—Ö...">
      <button onclick="send()">‚Üí</button>
      <button onclick="gift()">üéÅ</button>
    </div>
  </div>

</div>

<script>
function send(){
  const t=document.getElementById('text');
  if(!t.value) return;
  const m=document.createElement('div');
  m.className='msg';
  m.innerHTML='<span>you:</span> '+t.value;
  document.getElementById('msgs').appendChild(m);
  t.value='';
}

function gift(){
  const g=document.createElement('div');
  g.className='gift';
  g.textContent='üéÅ';
  g.style.left=Math.random()*80+'%';
  g.style.bottom='0';
  document.getElementById('stream').appendChild(g);
  setTimeout(()=>g.remove(),2000);
}
</script>

</body>
</html>
