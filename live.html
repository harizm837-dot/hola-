<!DOCTYPE html>
<html lang="mn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hola Live ¬∑ Stream</title>
<link rel="stylesheet" href="css/core.css">

<style>
:root{
  --bg:#070411;
  --panel:#140b2e;
  --accent:#9b5cff;
  --gold:#ffd54f;
  --text:#f5f5f7;
  --soft:#b8b3cc;
}

body{
  margin:0;
  background:radial-gradient(circle at top,#2b1460,#070411 70%);
  color:var(--text);
  font-family:system-ui,Segoe UI,Roboto;
  height:100vh;
  overflow:hidden;
}

/* Layout */
.app{
  display:grid;
  grid-template-columns:1fr 340px;
  height:100vh;
}

/* Stream area */
.stream{
  position:relative;
  background:linear-gradient(180deg,#120a2a,#070411);
  display:flex;
  align-items:center;
  justify-content:center;
}

.stream::before{
  content:"LIVE";
  position:absolute;
  top:16px; left:16px;
  background:#ff3b5c;
  padding:6px 10px;
  border-radius:8px;
  font-size:0.7rem;
  font-weight:700;
}

.fake-video{
  width:80%;
  aspect-ratio:16/9;
  background:linear-gradient(135deg,#2a1670,#000);
  border-radius:24px;
  box-shadow:0 0 60px rgba(155,92,255,.4);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:1.2rem;
  color:var(--soft);
}

/* Gift FX */
.gift-fx{
  position:absolute;
  inset:0;
  pointer-events:none;
}

.gift{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%) scale(.5);
  font-size:4rem;
  opacity:0;
  animation:giftPop 1.2s ease forwards;
}

@keyframes giftPop{
  0%{opacity:0;transform:translate(-50%,-50%) scale(.4);}
  40%{opacity:1;transform:translate(-50%,-50%) scale(1.2);}
  100%{opacity:0;transform:translate(-50%,-50%) scale(2);}
}

/* Chat */
.chat{
  background:rgba(20,11,46,.85);
  backdrop-filter:blur(14px);
  display:flex;
  flex-direction:column;
  border-left:1px solid rgba(255,255,255,.05);
}

.chat header{
  padding:14px;
  font-weight:700;
  border-bottom:1px solid rgba(255,255,255,.06);
}

.chat-log{
  flex:1;
  padding:12px;
  overflow-y:auto;
}

.msg{
  margin-bottom:10px;
  font-size:.85rem;
}
.msg span{
  color:var(--accent);
  font-weight:600;
}

.chat-input{
  padding:10px;
  border-top:1px solid rgba(255,255,255,.06);
}
.chat-input input{
  width:100%;
  padding:10px;
  border-radius:12px;
  border:none;
  outline:none;
}

/* Bottom controls */
.controls{
  position:absolute;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:14px;
}
.controls button{
  padding:12px 18px;
  border-radius:14px;
  border:none;
  cursor:pointer;
  font-weight:700;
}
.gift-btn{background:var(--gold);}
.vip-btn{background:var(--accent);color:#fff;}
</style>
</head>

<body>

<div class="app">

  <div class="stream">
    <div class="fake-video">üé• Stream Simulation</div>
    <div class="gift-fx" id="giftFx"></div>

    <div class="controls">
      <button class="gift-btn" onclick="sendGift()">üéÅ Gift</button>
      <button class="vip-btn" onclick="goVIP()">üíé VIP</button>
    </div>
  </div>

  <aside class="chat">
    <header>üí¨ –®—É—É–¥ —á–∞—Ç</header>
    <div class="chat-log" id="chatLog"></div>
    <div class="chat-input">
      <input placeholder="–ú–µ—Å—Å–µ–∂ –±–∏—á–∏—Ö‚Ä¶" onkeydown="sendChat(event)">
    </div>
  </aside>

</div>

<script src="js/state.js"></script>
<script>
/* Fake chat */
const chatLog=document.getElementById("chatLog");
const fakeUsers=["Bold","Anu","VIP_Naraa","StreamerFan"];

function addMsg(user,text){
  const d=document.createElement("div");
  d.className="msg";
  d.innerHTML=`<span>${user}:</span> ${text}`;
  chatLog.appendChild(d);
  chatLog.scrollTop=chatLog.scrollHeight;
}

setInterval(()=>{
  addMsg(fakeUsers[Math.floor(Math.random()*fakeUsers.length)],
         "üî• Wow —ç–Ω—ç stream –≥–æ—ë –±–∞–π–Ω–∞!");
},2500);

function sendChat(e){
  if(e.key==="Enter" && e.target.value){
    addMsg("You",e.target.value);
    e.target.value="";
  }
}

/* Gift */
function sendGift(){
  const g=document.createElement("div");
  g.className="gift";
  g.textContent="üéÜ";
  document.getElementById("giftFx").appendChild(g);
  setTimeout(()=>g.remove(),1200);
}

/* Nav */
function goVIP(){location.href="vip.html";}
</script>

</body>
</html>
