<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hola Live Â· Token Shop</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --purple:#7a3cff;
  --gold:#ffd700;
  --bg:#020005;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  background:
    radial-gradient(circle at top,#2b115a 0%,transparent 55%),
    linear-gradient(180deg,#050008,#000);
  color:white;
  font-family:Inter,sans-serif;
  overflow:hidden;
}

/* ===== LAYOUT ===== */
.app{
  display:grid;
  grid-template-rows:auto 1fr auto;
  height:100vh;
}

/* TOP */
.topbar{
  padding:14px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(0,0,0,.45);
  backdrop-filter:blur(10px);
}

.brand{
  font-family:Orbitron;
  letter-spacing:2px;
}

.balance{
  font-weight:600;
  color:var(--gold);
}

/* SHOP */
.shop{
  padding:18px;
  overflow:auto;
}

.section{
  margin-bottom:26px;
}

.section h3{
  margin-bottom:12px;
  font-size:16px;
}

/* TOKEN PACKS */
.packs{
  display:grid;
  gap:14px;
}

.pack{
  background:linear-gradient(180deg,#160b2e,#0b0614);
  border-radius:20px;
  padding:16px;
  border:1px solid rgba(122,60,255,.25);
  box-shadow:0 20px 40px rgba(0,0,0,.6);
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.pack span{
  font-weight:600;
}

.pack button{
  padding:10px 16px;
  border-radius:14px;
  border:none;
  background:linear-gradient(135deg,var(--purple),#4b00cc);
  color:white;
  font-weight:600;
}

/* GIFTS */
.gifts{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
}

.gift{
  background:linear-gradient(180deg,#14001f,#07000d);
  border-radius:20px;
  padding:18px;
  text-align:center;
  border:1px solid rgba(255,255,255,.15);
}

.gift .icon{
  font-size:36px;
  margin-bottom:6px;
}

.gift .price{
  font-size:13px;
  color:var(--gold);
}

.gift button{
  margin-top:8px;
  padding:10px;
  width:100%;
  border-radius:14px;
  border:none;
  font-weight:600;
  background:linear-gradient(135deg,#ffd700,#b08a00);
  color:#000;
}

/* PREVIEW ANIMATION */
.preview{
  position:fixed;
  bottom:120px;
  left:50%;
  transform:translateX(-50%);
  font-size:48px;
  animation:fly 2.2s forwards;
  pointer-events:none;
}

@keyframes fly{
  0%{transform:translate(-50%,40px) scale(.4);opacity:0}
  30%{opacity:1}
  100%{transform:translate(-50%,-260px) scale(1.4);opacity:0}
}

/* BOTTOM */
.bottom{
  display:flex;
  gap:10px;
  padding:12px;
  background:rgba(0,0,0,.65);
}

.bottom button{
  flex:1;
  padding:14px;
  border-radius:16px;
  border:none;
  font-weight:600;
}

.btn-exit{
  background:#1a1a1a;
  color:#fff;
  border:1px solid rgba(255,255,255,.2);
}
</style>
</head>

<body>

<div class="app">

  <!-- TOP -->
  <div class="topbar">
    <div class="brand">HOLA LIVE</div>
    <div class="balance">ðŸ’° <span id="bal">120</span> TOKENS</div>
  </div>

  <!-- SHOP -->
  <div class="shop">

    <!-- TOKEN BUY -->
    <div class="section">
      <h3>Buy Tokens</h3>
      <div class="packs">
        <div class="pack">
          <span>ðŸ’Ž 100 Tokens</span>
          <button onclick="buy(100)">Buy</button>
        </div>
        <div class="pack">
          <span>ðŸ”¥ 300 Tokens</span>
          <button onclick="buy(300)">Buy</button>
        </div>
        <div class="pack">
          <span>ðŸ‘‘ 1000 Tokens</span>
          <button onclick="buy(1000)">Buy</button>
        </div>
      </div>
    </div>

    <!-- GIFTS -->
    <div class="section">
      <h3>Send Gifts</h3>
      <div class="gifts">
        <div class="gift">
          <div class="icon">ðŸ”¥</div>
          <div class="price">20 Tokens</div>
          <button onclick="gift('ðŸ”¥',20)">Send</button>
        </div>
        <div class="gift">
          <div class="icon">ðŸš€</div>
          <div class="price">50 Tokens</div>
          <button onclick="gift('ðŸš€',50)">Send</button>
        </div>
        <div class="gift">
          <div class="icon">ðŸ’Ž</div>
          <div class="price">120 Tokens</div>
          <button onclick="gift('ðŸ’Ž',120)">Send</button>
        </div>
        <div class="gift">
          <div class="icon">ðŸ‘‘</div>
          <div class="price">300 Tokens</div>
          <button onclick="gift('ðŸ‘‘',300)">Send</button>
        </div>
      </div>
    </div>

  </div>

  <!-- BOTTOM -->
  <div class="bottom">
    <button class="btn-exit" onclick="exit()">âœ– Back</button>
  </div>

</div>

<!-- SOUND -->
<audio id="buySound"><source src="buy.mp3" type="audio/mpeg"></audio>
<audio id="giftSound"><source src="gift.mp3" type="audio/mpeg"></audio>

<script>
let balance = 120;
const bal = document.getElementById("bal");

function update(){
  bal.textContent = balance;
}

function buy(n){
  balance += n;
  update();
  document.getElementById("buySound").play().catch(()=>{});
}

function gift(icon,cost){
  if(balance < cost){
    alert("Not enough tokens");
    return;
  }
  balance -= cost;
  update();

  const p=document.createElement("div");
  p.className="preview";
  p.textContent=icon;
  document.body.appendChild(p);

  const s=document.getElementById("giftSound");
  s.currentTime=0;
  s.play().catch(()=>{});

  setTimeout(()=>p.remove(),2200);
}

function exit(){
  document.body.style.opacity=0;
  setTimeout(()=>location.href="index.html",600);
}
</script>

</body>
</html>
