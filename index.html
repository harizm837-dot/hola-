<!DOCTYPE html>
<html lang="mn">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Hola Live</title>

<!-- Three.js -->
<script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:system-ui,-apple-system,BlinkMacSystemFont;
}
body{
  background:#000;
  color:#eaf6ff;
  overflow:hidden;
}
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 30% 30%, #1b2f66, #000),
    radial-gradient(circle at 70% 70%, #6a1b6a, transparent);
  animation:bgMove 22s linear infinite;
  z-index:-1;
}
@keyframes bgMove{
  0%{transform:scale(1) translate(0,0)}
  50%{transform:scale(1.12) translate(-20px,-30px)}
  100%{transform:scale(1) translate(0,0)}
}

/* ================= INTRO ================= */
#intro{
  position:fixed;
  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:1.6rem;
  z-index:10;
  transition:opacity 1.2s ease;
}
#intro.hide{
  opacity:0;
  pointer-events:none;
}

/* ================= LOGO ================= */
#logo{
  font-size:3rem;
  letter-spacing:.18em;
}
#logo span{
  display:inline-block;
  opacity:0;
  transform:translate(var(--x),var(--y)) scale(.8);
  animation:assemble 1.2s ease forwards;
  background:linear-gradient(90deg,#6cf6ff,#ff4fd8);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  filter:drop-shadow(0 0 12px rgba(124,245,255,.6));
}
@keyframes assemble{
  to{
    opacity:1;
    transform:translate(0,0) scale(1);
  }
}

#intro p{
  font-size:.9rem;
  opacity:.75;
  letter-spacing:.35em;
}

/* ================= ENTER ================= */
#enterBtn{
  margin-top:1rem;
  padding:.75rem 2.8rem;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.35);
  background:rgba(255,255,255,.06);
  color:#fff;
  backdrop-filter:blur(8px);
  font-size:.85rem;
  letter-spacing:.25em;
  cursor:pointer;
  transition:all .35s ease;
}
#enterBtn:hover{
  background:#fff;
  color:#000;
  transform:translateY(-2px);
}

/* ================= CANVAS ================= */
canvas{
  width:100vw;
  height:100vh;
  display:block;
}
</style>
</head>

<body>

<div id="intro">
  <h1 id="logo">
    <span>H</span><span>O</span><span>L</span><span>A</span>
    <span>&nbsp;</span>
    <span>L</span><span>I</span><span>V</span><span>E</span>
  </h1>
  <p>STREAM · PRESENCE · MOMENT</p>
  <button id="enterBtn">ENTER</button>
</div>

<canvas id="core"></canvas>

<script>
/* ===== LOGO ASSEMBLE ===== */
document.querySelectorAll("#logo span").forEach(l=>{
  const x=(Math.random()-.5)*260;
  const y=(Math.random()-.5)*180;
  l.style.setProperty("--x",x+"px");
  l.style.setProperty("--y",y+"px");
});

/* ===== ENTER ===== */
const intro=document.getElementById("intro");
document.getElementById("enterBtn").onclick=()=>{
  intro.classList.add("hide");
  setTimeout(()=>location.href="lobby.html",1200);
};

/* ===== THREE.JS CORE ===== */
const canvas=document.getElementById("core");
const scene=new THREE.Scene();
const camera=new THREE.PerspectiveCamera(
  45,innerWidth/innerHeight,0.1,1000
);
camera.position.z=3;

const renderer=new THREE.WebGLRenderer({
  canvas,antialias:true,alpha:true
});
renderer.setSize(innerWidth,innerHeight);
renderer.setPixelRatio(devicePixelRatio);

scene.add(new THREE.AmbientLight(0xffffff,.5));
const light=new THREE.PointLight(0x6cf6ff,1.2);
light.position.set(3,3,3);
scene.add(light);

const geometry=new THREE.IcosahedronGeometry(1,4);
const material=new THREE.MeshStandardMaterial({
  color:0xffffff,
  wireframe:true,
  transparent:true,
  opacity:.55
});
const core=new THREE.Mesh(geometry,material);
scene.add(core);

function animate(){
  requestAnimationFrame(animate);
  core.rotation.x+=0.0008;
  core.rotation.y+=0.0014;
  renderer.render(scene,camera);
}
animate();

addEventListener("resize",()=>{
  camera.aspect=innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth,innerHeight);
});
</script>

</body>
</html>
