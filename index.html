<!DOCTYPE html>
<html lang="mn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hola Live</title>
<!-- Three.js -->
<script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: system-ui, -apple-system, BlinkMacSystemFont;
  }
  body {
    background: #050812;
    overflow: hidden;
    color: #fff;
  }
  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background:
      radial-gradient(circle at 30% 30%, #0b1c3d, #000),
      radial-gradient(circle at 70% 70%, #102a56, transparent);
    animation: bgMove 20s linear infinite;
    z-index: -1;
  }
  @keyframes bgMove {
    0% { transform: scale(1) translate(0,0); }
    50% { transform: scale(1.1) translate(-20px, -20px); }
    100% { transform: scale(1) translate(0,0); }
  }

  #intro {
    position: fixed;
    inset: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 1.4rem;
    z-index: 10;
    transition: opacity 1.2s ease;
  }
  #intro.hide {
    opacity: 0;
    pointer-events: none;
  }

  #logo {
    font-size: 3rem;
    letter-spacing: 0.12em;
    display: flex;
    gap: 0.2em;
  }
  #logo span {
    display: inline-block;
    opacity: 0;
    transform: translate(var(--x), var(--y)) scale(0.8);
    animation: assemble 1.2s ease forwards;
    background: linear-gradient(90deg, #6cf6ff, #ff4fd8);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 12px rgba(108,246,255,0.5),
                 0 0 24px rgba(255,79,216,0.3);
  }
  @keyframes assemble {
    to {
      opacity: 1;
      transform: translate(0,0) scale(1);
    }
  }

  #intro p {
    font-size: 0.95rem;
    opacity: 0.8;
    letter-spacing: 1.5px;
  }

  #enterBtn {
    margin-top: 1rem;
    padding: 0.8rem 2.8rem;
    border-radius: 999px;
    border: 1px solid rgba(255,255,255,0.35);
    background: rgba(255,255,255,0.05);
    color: #fff;
    backdrop-filter: blur(6px);
    font-size: 0.95rem;
    cursor: pointer;
    transition: all 0.35s ease;
  }
  #enterBtn:hover {
    background: #fff;
    color: #000;
  }

  canvas {
    width: 100vw;
    height: 100vh;
    display: block;
  }
</style>
</head>
<body>
  <div id="intro">
    <h1 id="logo">
      <span>H</span><span>o</span><span>l</span><span>a</span>
      <span>•♡•</span>
      <span>L</span><span>i</span><span>v</span><span>e</span>
    </h1>
    <p>STREAM · PRESENCE · MOMENT</p>
    <button id="enterBtn">НЭВТРЭХ</button>
  </div>

  <canvas id="globe"></canvas>

<script>
const intro = document.getElementById("intro");
const enterBtn = document.getElementById("enterBtn");
const logoLetters = document.querySelectorAll("#logo span");
const canvas = document.getElementById("globe");

// Assign random offset for animation
logoLetters.forEach(letter => {
  const x = (Math.random() - 0.5) * 200;
  const y = (Math.random() - 0.5) * 120;
  letter.style.setProperty("--x", `${x}px`);
  letter.style.setProperty("--y", `${y}px`);
});

// Enter app
function enterApp() {
  intro.classList.add("hide");
  setTimeout(() => {
    window.location.href = "app.html";
  }, 1200);
}
enterBtn.addEventListener("click", enterApp);

// Three.js Globe
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.z = 3;

const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);

scene.add(new THREE.AmbientLight(0xffffff, 0.6));
const dirLight = new THREE.DirectionalLight(0xffffff, 0.9);
dirLight.position.set(5,5,5);
scene.add(dirLight);

const globe = new THREE.Mesh(
  new THREE.SphereGeometry(1, 64, 64),
  new THREE.MeshStandardMaterial({ color: 0xffffff, wireframe: true })
);
scene.add(globe);

// Animation
function animate() {
  requestAnimationFrame(animate);
  globe.rotation.y += 0.0015;
  renderer.render(scene, camera);
}
animate();

// Responsive
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
