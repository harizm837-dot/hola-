<!DOCTYPE html>
<html lang="mn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hola Live</title>

<!-- ======================================================
     FONTS
====================================================== -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;800&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>

/* ======================================================
   ROOT VARIABLES
====================================================== */
:root{
  --bg-main:#0b0f1a;
  --bg-deep:#05070f;
  --bg-soft:#12182b;

  --accent-primary:#7df9ff;
  --accent-secondary:#ff4fd8;
  --accent-warning:#ff3344;

  --text-main:#eaf6ff;
  --text-muted:#9bb0c9;

  --glass-bg:rgba(255,255,255,0.08);
  --glass-border:rgba(255,255,255,0.15);

  --blur-strong:blur(18px);
  --blur-soft:blur(10px);
}

/* ======================================================
   RESET
====================================================== */
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
}

html,body{
  width:100%;
  height:100%;
  font-family:'Inter',system-ui,sans-serif;
  background:
    radial-gradient(circle at top,#141b33,#05070f 65%);
  color:var(--text-main);
  overflow:hidden;
}

/* ======================================================
   BACKGROUND NOISE
====================================================== */
.bg-noise{
  position:fixed;
  inset:0;
  background:
    url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4"/></filter><rect width="200" height="200" filter="url(%23n)" opacity="0.035"/></svg>');
  pointer-events:none;
  z-index:1;
}

/* ======================================================
   PARTICLES
====================================================== */
.particles{
  position:fixed;
  inset:0;
  z-index:2;
  pointer-events:none;
}

.particle{
  position:absolute;
  width:4px;
  height:4px;
  background:rgba(255,255,255,0.6);
  border-radius:50%;
  animation-name:particleFloat;
  animation-timing-function:linear;
  animation-iteration-count:infinite;
}

@keyframes particleFloat{
  0%{
    transform:translateY(0) translateX(0);
    opacity:0.2;
  }
  50%{
    transform:translateY(-40px) translateX(20px);
    opacity:0.6;
  }
  100%{
    transform:translateY(0) translateX(0);
    opacity:0.2;
  }
}

/* ======================================================
   APP WRAPPER
====================================================== */
.app{
  position:relative;
  z-index:3;
  width:100%;
  height:100%;
  display:flex;
  flex-direction:column;
}

/* ======================================================
   HEADER
====================================================== */
header{
  height:64px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 22px;
  background:linear-gradient(
    180deg,
    rgba(0,0,0,0.65),
    rgba(0,0,0,0)
  );
}

.logo{
  font-family:'Montserrat',sans-serif;
  font-size:30px;
  font-weight:800;
  letter-spacing:2px;
  background:linear-gradient(
    90deg,
    var(--accent-primary),
    var(--accent-secondary)
  );
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:logoReveal 1.2s ease forwards;
}

@keyframes logoReveal{
  0%{
    opacity:0;
    transform:translateY(-10px) scale(0.9);
  }
  100%{
    opacity:1;
    transform:none;
  }
}

.sound-toggle{
  padding:8px 16px;
  border-radius:22px;
  background:var(--glass-bg);
  backdrop-filter:var(--blur-strong);
  border:1px solid var(--glass-border);
  color:var(--text-main);
  cursor:pointer;
  transition:all .3s ease;
}

.sound-toggle:hover{
  transform:scale(1.05);
  box-shadow:0 8px 30px rgba(0,0,0,0.5);
}

/* ======================================================
   HERO SECTION
====================================================== */
.hero{
  flex:1;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:28px;
}

.hero-title{
  font-size:clamp(40px,7vw,84px);
  font-weight:800;
  font-family:'Montserrat',sans-serif;
  margin-bottom:14px;
  animation:heroFade 1.2s ease forwards;
}

@keyframes heroFade{
  0%{
    opacity:0;
    transform:translateY(16px);
  }
  100%{
    opacity:1;
    transform:none;
  }
}

.hero-sub{
  font-size:16px;
  color:var(--text-muted);
  max-width:560px;
  line-height:1.6;
  margin-bottom:36px;
  animation:heroFade 1.6s ease forwards;
}

/* ======================================================
   LIVE PREVIEW
====================================================== */
.preview-wrapper{
  width:100%;
  max-width:760px;
  margin-bottom:34px;
}

.preview{
  width:100%;
  aspect-ratio:16/9;
  border-radius:28px;
  position:relative;
  overflow:hidden;
  background:
    linear-gradient(
      135deg,
      rgba(255,255,255,0.12),
      rgba(255,255,255,0)
    ),
    url('https://dummyimage.com/1280x720/101522/ffffff&text=HOLA+LIVE');
  background-size:cover;
  box-shadow:0 40px 140px rgba(0,0,0,0.7);
  transition:all .4s ease;
}

.preview:hover{
  transform:scale(1.02);
  box-shadow:0 60px 180px rgba(0,0,0,0.85);
}

.preview::after{
  content:'LIVE';
  position:absolute;
  top:16px;
  left:16px;
  padding:6px 14px;
  font-size:12px;
  font-weight:700;
  border-radius:10px;
  background:var(--accent-warning);
  animation:liveBlink 1.2s infinite;
}

@keyframes liveBlink{
  0%,100%{opacity:1}
  50%{opacity:.3}
}

/* ======================================================
   ROLE BUTTONS
====================================================== */
.roles{
  display:flex;
  gap:18px;
  flex-wrap:wrap;
  justify-content:center;
}

.role-btn{
  position:relative;
  min-width:180px;
  padding:18px 22px;
  border-radius:24px;
  background:var(--glass-bg);
  backdrop-filter:var(--blur-strong);
  border:1px solid var(--glass-border);
  color:var(--text-main);
  font-weight:600;
  cursor:pointer;
  transition:all .35s ease;
  overflow:hidden;
}

.role-btn:hover{
  transform:translateY(-6px) scale(1.06);
  box-shadow:0 18px 60px rgba(0,0,0,0.6);
}

.role-btn span{
  display:block;
  margin-top:6px;
  font-size:12px;
  color:var(--text-muted);
  transition:.3s;
}

.role-btn:hover span{
  color:var(--text-main);
}

/* ======================================================
   ROLE GLOW EFFECT
====================================================== */
.role-btn::before{
  content:'';
  position:absolute;
  inset:0;
  background:
    radial-gradient(
      circle at top left,
      rgba(125,249,255,0.35),
      transparent 60%
    );
  opacity:0;
  transition:.4s;
}

.role-btn:hover::before{
  opacity:1;
}

/* ======================================================
   FOOTER
====================================================== */
footer{
  height:52px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:12px;
  color:rgba(234,246,255,0.55);
  background:linear-gradient(
    0deg,
    rgba(0,0,0,0.65),
    rgba(0,0,0,0)
  );
}

/* ======================================================
   PAGE TRANSITION
====================================================== */
.fade-out{
  animation:fadeOut .4s forwards;
}

@keyframes fadeOut{
  to{
    opacity:0;
    transform:translateY(8px);
  }
}

</style>
</head>
