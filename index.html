/* ======================================================
   ROOT VARIABLES
====================================================== */
:root{
  --bg-main:#0b0f1a;
  --bg-deep:#05070f;
  --bg-soft:#12182b;

  --accent-primary:#7df9ff;
  --accent-secondary:#ff4fd8;
  --accent-warning:#ff3344;

  --text-main:#eaf6ff;
  --text-muted:#9bb0c9;

  --glass-bg:rgba(255,255,255,0.08);
  --glass-border:rgba(255,255,255,0.15);

  --blur-strong:blur(18px);
}

/* ======================================================
   RESET
====================================================== */
*,
*::before,
*::after{
  box-sizing:border-box;
}

body{
  margin:0;
  font-family:'Inter',system-ui,sans-serif;
  background:radial-gradient(circle at top,#141b33,#05070f 65%);

  overflow:hidden;
}

/* ======================================================
   REDUCED MOTION SUPPORT
====================================================== */
@media (prefers-reduced-motion: reduce){
  *{
    animation:none !important;
    transition:none !important;
  }
}

/* ======================================================
   BACKGROUND NOISE
====================================================== */
.bg-noise{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:1;
  background:
  url('data:image/svg+xml;utf8,\
  <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200">\
  <filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4"/></filter>\
  <rect width="200" height="200" filter="url(%23n)" opacity="0.035"/>\
  </svg>');
}

/* ======================================================
   PARTICLES
====================================================== */
.particles{
  position:fixed;
  inset:0;
  z-index:2;
  pointer-events:none;
}

.particle{
  position:absolute;
  border-radius:50%;
  background:rgba(255,255,255,0.5);
  animation:particleFloat linear infinite;
}

@keyframes particleFloat{
  0%{transform:translate(0,0);opacity:.2;}
  50%{transform:translate(20px,-40px);opacity:.6;}
  100%{transform:translate(0,0);opacity:.2;}
}

/* ======================================================
   APP
====================================================== */
.app{
  position:relative;
  z-index:3;
  display:flex;
  flex-direction:column;
  min-height:100vh;
}

/* ======================================================
   HEADER
====================================================== */
header{
  height:64px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 22px;
  background:linear-gradient(180deg,rgba(0,0,0,.65),transparent);
}

.logo{
  font-family:'Montserrat',sans-serif;
  font-size:28px;
  font-weight:800;
  letter-spacing:2px;
  background:linear-gradient(90deg,var(--accent-primary),var(--accent-secondary));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.sound-toggle{
  padding:8px 16px;
  border-radius:22px;
  background:var(--glass-bg);
  backdrop-filter:var(--blur-strong);
  border:1px solid var(--glass-border);
  color:var(--text-main);
  cursor:pointer;
  transition:.3s;
}

.sound-toggle:hover{
  transform:scale(1.05);
}

/* ======================================================
   HERO
====================================================== */
.hero{
  flex:1;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:28px;
}

.hero-title{
  font-size:clamp(42px,7vw,82px);
  font-family:'Montserrat',sans-serif;
  font-weight:800;
  margin-bottom:16px;
}

.hero-sub{
  font-size:16px;
  color:var(--text-muted);
  max-width:560px;
  margin-bottom:36px;
  line-height:1.6;
}

/* ======================================================
   PREVIEW
====================================================== */
.preview-wrapper{
  width:100%;
  max-width:760px;
  margin-bottom:34px;
}

.preview{
  width:100%;
  aspect-ratio:16/9;
  border-radius:28px;
  overflow:hidden;
  background:
  linear-gradient(135deg,rgba(255,255,255,.12),transparent),
  url('https://dummyimage.com/1280x720/101522/ffffff&text=HOLA+LIVE');
  background-size:cover;
  box-shadow:0 40px 140px rgba(0,0,0,.7);
  position:relative;
  transition:.4s;
}

.preview:hover{
  transform:scale(1.02);
}

.preview::after{
  content:'LIVE';
  position:absolute;
  top:16px;
  left:16px;
  padding:6px 14px;
  font-size:12px;
  font-weight:700;
  border-radius:10px;
  background:var(--accent-warning);
  animation:blink 1.2s infinite;
}

@keyframes blink{
  50%{opacity:.3;}
}

/* ======================================================
   ROLES
====================================================== */
.roles{
  display:flex;
  gap:18px;
  flex-wrap:wrap;
  justify-content:center;
}

.role-btn{
  min-width:180px;
  padding:18px 22px;
  border-radius:24px;
  background:var(--glass-bg);
  backdrop-filter:var(--blur-strong);
  border:1px solid var(--glass-border);
  color:var(--text-main);
  font-weight:600;
  cursor:pointer;
  transition:.35s;
}

.role-btn:hover{

}

.role-btn span{
  display:block;
  margin-top:6px;
  font-size:12px;

/* ======================================================

====================================================== */

  justify-content:center;
  font-size:12px;

}

/* ======================================================
   PAGE TRANSITION
====================================================== */
.fade-out{
  animation:fadeOut .4s forwards;
}

@keyframes fadeOut{
  to{opacity:0;transform:translateY(10px);}
}

</style>
</head>

<script>
