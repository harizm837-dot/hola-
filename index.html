<style>
:root{
  --bg:#0b0f1a;
  --bg-soft:#12182b;
  --accent:#7df9ff;
  --accent-2:#ff4fd8;
  --text:#eaf6ff;
  --glass:rgba(255,255,255,0.08);
  --blur:blur(18px);
}

/* RESET */
*{box-sizing:border-box;margin:0;padding:0}
html,body{width:100%;height:100%;font-family:'Inter',sans-serif;background:radial-gradient(circle at top,#141b33,#05070f 60%);color:var(--text);overflow:hidden;}

/* BACKGROUND PARTICLES */
.bg-noise{position:fixed;inset:0;background:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4"/></filter><rect width="200" height="200" filter="url(%23n)" opacity="0.03"/></svg>');pointer-events:none;z-index:1;}

.particle{
  position:absolute;
  width:4px;height:4px;
  background:white;
  border-radius:50%;
  opacity:0.4;
  animation:floatParticle linear infinite;
}
@keyframes floatParticle{
  0%{transform:translateY(0) translateX(0);}
  50%{transform:translateY(-20px) translateX(10px);}
  100%{transform:translateY(0) translateX(0);}
}

/* APP WRAPPER */
.app{position:relative;z-index:2;width:100%;height:100%;display:flex;flex-direction:column;}

/* HEADER */
header{height:64px;display:flex;align-items:center;justify-content:space-between;padding:0 20px;background:linear-gradient(180deg,rgba(0,0,0,0.6),transparent);}
.logo{font-family:'Montserrat',sans-serif;font-size:32px;font-weight:800;background:linear-gradient(90deg,var(--accent),var(--accent-2));-webkit-background-clip:text;-webkit-text-fill-color:transparent;letter-spacing:2px;animation:logoPop 1s ease;}
@keyframes logoPop{0%{opacity:0;transform:scale(0.7);}100%{opacity:1;transform:scale(1);}}
.sound-toggle{background:var(--glass);backdrop-filter:var(--blur);border:1px solid rgba(255,255,255,0.15);color:var(--text);padding:8px 14px;border-radius:20px;cursor:pointer;transition:.3s;}
.sound-toggle:hover{transform:scale(1.05);}

/* HERO */
.hero{flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;padding:20px;}
.hero h1{font-size:clamp(36px,7vw,72px);font-weight:800;margin-bottom:16px;animation:fadeIn 1s ease forwards;}
.hero p{color:var(--text);opacity:.7;font-size:16px;margin-bottom:36px;max-width:560px;line-height:1.4;animation:fadeIn 1.5s ease forwards;}

/* LIVE PREVIEW */
.preview{width:100%;max-width:720px;aspect-ratio:16/9;border-radius:28px;background:linear-gradient(135deg,rgba(255,255,255,0.1),rgba(255,255,255,0)),url('https://dummyimage.com/1280x720/101522/ffffff&text=LIVE+PREVIEW');background-size:cover;box-shadow:0 40px 120px rgba(0,0,0,0.6);margin-bottom:30px;position:relative;overflow:hidden;transition:transform .3s;}
.preview:hover{transform:scale(1.02);}
.preview::after{content:'LIVE';position:absolute;top:14px;left:14px;background:#ff3344;padding:4px 10px;font-size:12px;font-weight:700;border-radius:8px;animation:blink 1.2s infinite;}
@keyframes blink{0%,50%,100%{opacity:1}25%,75%{opacity:0.2;}}

/* ROLE BUTTONS */
.roles{display:flex;gap:16px;flex-wrap:wrap;justify-content:center;}
.role-btn{min-width:160px;padding:14px 18px;border-radius:20px;background:var(--glass);backdrop-filter:var(--blur);border:1px solid rgba(255,255,255,0.15);color:var(--text);font-weight:600;cursor:pointer;transition:.3s;}
.role-btn:hover{transform:translateY(-4px) scale(1.05);box-shadow:0 12px 40px rgba(0,0,0,0.5);}
.role-btn span{display:block;opacity:0.7;transition:.3s;}
.role-btn:hover span{opacity:1;}

/* FOOTER */
footer{height:48px;display:flex;align-items:center;justify-content:center;font-size:12px;color:rgba(234,246,255,0.5);background:linear-gradient(0deg,rgba(0,0,0,0.6),transparent);}

/* ANIMATIONS */
.fade-in{animation:fade .8s ease forwards;}
@keyframes fade{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:none}}
@keyframes floatRole{0%{transform:translateY(0);}50%{transform:translateY(-4px);}100%{transform:translateY(0);}}
</style>
</head>
